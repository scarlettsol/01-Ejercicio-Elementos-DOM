<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Acceso a elementos DOM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
          <label for="numero1">Ingresa un número:</label>
          <input type="number" id="numero1" />

        <label for="numero2">Ingresa otro número número:</label>
        <input type="number" id="numero2" />
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly />
        <div class="panel">
          <div class="row">
            <input type="button" value="Sumar" class="column" id="btnSumar"/>
            <input type="button" value="Restar" class="column" id="btnRestar"/>
          </div>
          <div class="row">
            <input type="button" value="Multiplicar" class="column" id="btnMultiplicar"/>
            <input type="button" value="Dividir" class="column" id="btnDividir" />
          </div>
          <div class="row">
              <input type="button" value="Borrar" class="column" id="btnBorrar"/>
              <input type="button" value="Probar" class="column" id="btnProbar"/>
        </div>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
